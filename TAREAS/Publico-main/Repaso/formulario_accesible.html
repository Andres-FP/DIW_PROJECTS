<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario Accesible</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
  </head>
  <body>
    <section class="formulario">
      <h1>Formulario accesible</h1>
      <form action="" method="GET">
        <fieldset id="datos_personales">
          <p>
            <label for="nombre">Nombre:</label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              size="20"
              placeholder="tu nombre aqui..."
              pattern="[a-zA-Z áÁéÉíÍóÓúÚç]{3,20}"
              title="Indica tu nombre de pila. Hasta 15 caracteres tíldes incluidas"
              autofocus
              required
            />
            <strong class="fa fa-check check-ok" id="check_edad"></strong>
          </p>

          <p>
            <label for="apellidos">Apellidos:</label>
            <input
              type="text"
              id="apellidos"
              name="apellidos"
              size="40"
              tittle="introduce aquí tu apellido"
              required
            />
            <strong class="fa fa-check check-ok"></strong>
          </p>

          <p>
            <label for="edad">Edad:</label>
            <input
              type="text"
              id="edad"
              name="edad"
              title="introduce tu edad"
              pattern="0-120{1-3}"
              autofocus
              required
            />
            <strong class="fa fa-check check-ok"></strong>
          </p>

          <p>
            <label for="correo">Correo electrónico *</label>
            <input
              type="email"
              name="correo"
              id="correo"
              autocomplete="on"
              placeholder="correo@example.com"
              pattern="^[a-zA-Z0-9.#$%&*_-]+@[a-zA-Z0-9-]+(.){1}[a-zA-Z0-9-]{2,4}$"
              required
            />
            <strong class="fa fa-check check-ok"></strong>
          </p>
          <p><la</p>
        </fieldset>

        <fieldset>
          <label for=""></label>
        </fieldset>
      </form>
    </section>
    <footer>
      <a href="index.html" target="_blank"
        >enlace a nueva pestaña de la misma página</a
      ><br />
    </footer>
  </body>
</html>
