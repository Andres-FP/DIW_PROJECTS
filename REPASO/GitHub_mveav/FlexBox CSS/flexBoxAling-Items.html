<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlexBox-Propiedad justify-content</title>
  <link rel="stylesheet" href="css/styleAlignItems.css">
</head>

<body>
   <header><h1>align-items: Define la alineación de los hijos en el eje transversal (cross axis), dentro de cada línea.</h1></header>

  <h2>align-items: stretch;</h2>
  <article id="flex-container1" class="flex" >
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </article>

  <h2>align-items: flex-start;</h2>
  <article id="flex-container2" >
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </article>

  <h2>align-items: flex-end;</h2>
  <article id="flex-container3" class="flex">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </article>

  <h2>align-items: center;</h2>
  <article id="flex-container4">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
  </article>

  <h2>align-items: baseline;</h2>
  <article id="flex-container5">
    <div>
      <h3>1</h3>
    </div>
    <div>2</div>
    <div>
      <h4>3</h4>
    </div>
    <div>4</div>
  </article>
